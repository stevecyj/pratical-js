<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var myName = '全域';

      var obj = {
        myName: '小明',
        arr: [1, 2, 3],
        fn1: function () {
          // 1
          (function () {
            console.log('1-1', this.myName);
          })(); //立即函式
          // 2
          (() => {
            console.log('1-2', this.myName);
          })();
          // 3
          this.arr.forEach(function (item) {
            console.log('1-3', this.myName);
          });
          // 4
          this.arr.forEach((item) => {
            console.log('1-4', this.myName);
          });
          console.log('now this ' + this.myName);
        },
      };

      obj.fn1();
    </script>
  </body>
</html>
